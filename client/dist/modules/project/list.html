<template>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Projects</h3>
            </div>
            <button class="btn btn-info"
            click.delegate="new()">
            New Project
            </button>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="project of projects"
                            click.delegate="$parent.gotoProject(project)">
                            <td>
                                <a click.delegate="$parent.gotoProject(project)">
                                ${project.name}
                            </a></td>
                            <td>${project.description}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</template>
